<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Calendar</title>
        <link rel='stylesheet' href='resources/styles/main.css'>
        <script type='text/javascript' src='resources/js/calendar.js' async></script>
    </head>
    <body>
        <div class='container'>
            <div class='calendar'>
                <div class='years-header'>
                    <span id='prev' class='time-skip'>prev</span>
                    <span class='year-month'>2012</span>
                    <span id='next' class='time-skip'>next</span>
                </div>
                <div class='days'>
                    <table>
                        <tbody>
                            <tr class='days-row'>
                                <td>Sun</td>
                                <td>Mon</td>
                                <td>Tue</td>
                                <td>Wed</td>
                                <td>Thu</td>
                                <td>Fri</td>
                                <td>Sat</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
